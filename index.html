<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Panda Explorer - Retro Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="instructions">
        <button id="close-instructions" style="position: absolute; top: 5px; right: 5px; background: none; border: none; font-size: 16px; cursor: pointer; color: #00ff00;">&times;</button>
        <h3>Red Panda Explorer</h3>
        <p>Move: WASD Keys | Jump: Spacebar</p>
        <p>Camera: Arrow Keys</p>
        <p>Goal: Find and reach the flag pole!</p>
    </div>
    <div id="goal-message">
        <h2>Congratulations!</h2>
        <p>You've reached the flag pole!</p>
        <button onclick="resetGame()">Play Again</button>
    </div>
</body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>

</html>
